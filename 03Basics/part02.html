<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Form Tag -->

    <form>
      Enter Text :
      <input type="text" placeholder="enter text" /> <br />
      Enter Password :
      <input type="password" placeholder="password" /> <br />
      Enter Color :
      <input type="color" /> <br />
      Enter Time :
      <input type="time" /> <br />
      Enter Number :
      <input type="number" /> <br />
      Enter DateTime :
      <input type="date" />
    </form>
  </body>
</html>
