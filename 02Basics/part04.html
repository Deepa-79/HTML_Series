<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Div Element -->

    <div>
      <a href="www.google.com"> google</a>
      <a href="www.Youtube.com"> youtube</a>
    </div>
    <a href="www.Facebook.com">Facebook </a> </div> <br>


    <!-- span Element -->

    <span>

      <a href="www.google.com"> google</a>
      <a href="www.Youtube.com"> youtube</a>
    </div>
    <a href="www.Facebook.com">Facebook </a> 
    </span>

    <!-- note :Difference  Between div and span

    In HTML, div is a block-level element that creates sections,
     while span is an inline element that groups text.  -->


     <!-- More tag -->

     <hr>
     <!-- sub and sup tag -->
      a <sup>2</sup>+ b<sup>2</sup>= (a+b)<sup>2</sup> <br>

      H<sub>2</sub>O
  </body>
</html>
